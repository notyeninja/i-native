<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="onStart()" color="primary" expand="block">
    start
  </ion-button>

  <ion-button (click)="onStop()" color="primary" expand="block">
   stop
  </ion-button>
  {{err | json}}
</ion-content>
